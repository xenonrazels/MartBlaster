{% extends 'base.html' %}


{% block main_content %} 
<main class="w-5/6 bg-gray-100 mx-auto px-5">
<h2 class="text-xl my-2">{% firstof user.get_full_name user.username %}</h2>

<h3 class="text-2xl text-center">Your Listed Products</h3>
<div class="flex flex-wrap gap-1">
    {% for product in user.products.all  %} 

  <div class="lg:w-1/4 md:w-1/2 p-4 w-full bg-white border mb-5 hover:shadow-xl   ">
    <a href="{% url 'store:Product_detail' product.id%}" class="block relative h-48 rounded overflow-hidden">
      {% if product.image %}
      <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="{{product.image.url}}">
      {%endif%}
    </a>
    <a href="{% url 'store:Product_detail' product.id %}">
    <div class="mt-4  px-2 py-1">
      <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{product.category}}</h3>
      <h2 class="text-gray-900 title-font text-lg font-medium">{{product.title}}</h2>
      <p class="mt-1">$16.00</p>
    </div>
  </a>
  
  </div>
  {%endfor%}
 
</div>

</main>
{% endblock %}
